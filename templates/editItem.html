{% extends 'base.html' %}
{% include 'header.html' %}
{% block container %}
<h2 class="text-center category-new-intro">Edit Item {{item.name}}</h2>
<div class="container">
    <form action="{{url_for('editItem', category_id=category.id, item_name=item.name)}}" class="form-signin" method="post">
        <div class="form-group">
            <label class="form-control-label">Name:</label>
            <input class="form-control" type="text" name="name" value={{item.name}} required>
        </div>
        <div class="form-group">
            <label class="form-control-label">Price:</label>
            <input class="form-control" type="text" name="price" value={{item.price}} required>
        </div>
        <div class="form-group">
            <label class="form-control-label">URL for Image:</label>
            <input class="form-control" type="text" name="image" value={{item.image}} required>
        </div>
        <div class="form-group">
            <label class="form-control-label">Description:</label>
            <input class="form-control" type="text" name="description" value={{item.description}} required>
        </div>
        <div class="form-group">
            <label class="form-control-label">Category:</label>
            <select class="form-control" name="category">
                {% for c in categories %}
                <option value="{{c.name}}">{{c.name}}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" name="Edit Item">
    </form>
</div>
<div class="clear"></div>
{% endblock %}
