{% extends 'base.html' %}
{% include 'header.html' %}
{% block container %}
<h2 class="text-center category-new-intro">Edit Category {{category.name}}</h1>
<div class="container">
<form action="{{url_for('editCategory', category_id=category.id)}}" class="form-signin" method="post">
	<div class="form-group">
	    <label class="form-control-label">Category Name:</label>
	    <input class="form-control" type="text" name="name" value="{{category.name}}" required>
    </div>
    <div class="form-group">
	    <label class="form-control-label">Category Picture URL:</label>
	    <input class="form-control" type="text" name="picture" value="{{category.picture}}" required>
    </div>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Edit">
</form>
</div>
{% endblock %}
