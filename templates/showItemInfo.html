{% extends 'base.html' %}
{% include 'header.html' %}
{% block container %}
<div class="container">
<h2 class="text-center category-new-intro">Item Information for {{item.name}}</h2>
	<div class="text-center">
		<img class="img-card" src="{{item.image}}">
		<div class="item-info">
			<p>Price: {{item.price}}</p>
			<p>Description: {{item.description}}</p>
			<p>Category: {{category.name}}</p>
			<div class="btn-group">
				<a class="btn btn-sm btn-outline-secondary" href="{{url_for('editItem', category_id=category.id, item_name=item.name)}}">Edit Item</a>
				<a class="btn btn-sm btn-outline-secondary" href="{{url_for('deleteItem', category_id=category.id, item_name=item.name)}}">Delete Item</a>
			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
{% endblock %}
