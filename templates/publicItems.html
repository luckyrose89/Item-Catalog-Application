{% extends 'base.html' %}
{% include 'header.html' %}
{% block container %}
<section class="jumbotron text-center">
    <h2>Items in Category {{category.name}}</h1>
    <p>Click on the items to display their details. To edit, delete and add items please <a href="{{url_for('showLogin')}}">login</a>.</p>
    <div>
        <a href="{{url_for('createNewItem', category_name=category.name)}}" class="text-white"><button class="btn btn-primary btn-lg">Create New Item</button></a>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for i in items %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <a href="{{url_for('showItemInfo', item_name=i.name, category_name=category.name)}}">
                        <img class="card-img-top" alt="{{i.name}}" src="{{i.image}}" style="width: 100%; height:225px; display: block;">
                        <div class="card-body">
                            <p>{{i.name}}</p>
                            <p>Creator: {{creator.name}}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
